<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8" >
    <title>Vue 例子</title>
    </head>

    <body>
        <div id= "app">
            <ul>
                <li v-for="book in books">{{ book.name }}</li>
            </ul>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>

        <script>
            new Vue({
                el: '#app',
                data: {
                    books : [
                        { name : '<<Vue.js实战>>'},
                        { name : '<<unix 高级环境编程>>'}
                    ]
                }
            })
            
        </script>
    </body>
</html>
